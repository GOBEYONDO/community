<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="public/head.html">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="public/header.html"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <span class="glyphicon glyphicon-search glyphicon glyphicon-pencil" aria-hidden="true">通知</span>
            <hr>
            <div th:each="notification :${notifications}">
                <span th:if="${notification.getType()==1}">
                    <span  th:text="${notification.getUsername()+'回复了'}"></span>
                    <a th:text="${notification.getQuestionname()}" th:href="@{question-main(id=${notification.getQuestionId()})}"></a>
                </span>

                <div th:if="${notification.getType()==2}" th:text="${notification.getUsername()+'评论了'}"><a th:text="${notification.getQuestionname()}" th:href="@{question-main(id=${notification.getQuestionId()})}"></a></div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h>问题发起指南</h>
            <br>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字
            <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料
            <br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
            <br>
        </div>
    </div>
</div>
</body>
</html>
